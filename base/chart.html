<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
</head>

<body>
  <div class="year-selection-container">
    <select class="year-selector">
      <option value="2005">2005</option>
      <option value="2006">2006</option>
      <option value="2007">2007</option>
      <option value="2008">2008</option>
      <option value="2009">2009</option>
      <option value="2010">2010</option>
      <option value="2011">2011</option>
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
    </select>
    <div></div>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="utils/compareValues.js"></script>
    <script src="utils/colorGenerator.js"></script>
    <script>
      const baseUrl = "http://serene-beach-38826.herokuapp.com/api/v1/celebrities/year/"

      // const colorScale = d3.interpolateInferno;
      const colorScale = d3.interpolateRainbow;

      const colorRangeInfo = {
        colorStart: 0,
        colorEnd: 1,
        useEndAsStart: false,
      };

      var myChart

      function currentData(year = '2010') {
        return new Promise(function (resolve, reject) {
          d3.json(baseUrl + year).then(result => {
            var chartData = {
              labels: [],
              data: []
            };
            comparePay = compareValues('pay', 'desc');
            var sortedResult = result.sort(comparePay);
            var labels = sortedResult.map(r => r.name);
            var data = sortedResult.map(r => r.pay)
            chartData['labels'].push(labels);
            chartData['data'].push(data);
            if (chartData) {
              resolve(chartData)
            } else {
              reject(Error('something wrong'))
            }
          })
        })
      }


      function createChart(chartId, chartData, colorScale, colorRangeInfo) {
        const ctx = document.getElementById(chartId);
        const dataLength = chartData.data[0].length;
        const COLORS = interpolateColors(dataLength, colorScale, colorRangeInfo);

        const myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: chartData.labels[0],
            datasets: [{
              label: "Income $MM",
              data: chartData.data[0],
              backgroundColor: COLORS,
              borderColor: COLORS,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            },
            tooltips: {
              displayColors: true
            }
          }
        });
        return myChart;
      }

      if (window.myChart != undefined) {
        window.myChart.destroy();
      } else {
        currentData('2005').then(function (chartData) {
          myChart = createChart('myChart', chartData, colorScale, colorRangeInfo)
        });
      }


      $('.year-selector').change(function () {
        var sel = $(this).val();
        currentData(sel).then(function (chartData) {
          if (window.myChart != undefined) {
            window.myChart.destroy();
          }
          myChart = createChart('myChart', chartData, colorScale, colorRangeInfo)
          myChart.update()
        });
      });
    </script>
</body>

</html>
